<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">email_db</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="{{ url_for('add_email') }}" class="btn btn-success">+ Adicionar E-mail</a>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Formulário</a>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Comprador</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.comprador }}</td>
                    <td>{{ item.email or '' }}</td>
                    <td>
                        <a href="{{ url_for('edit_email', email_id=item.id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <form action="{{ url_for('delete_email', email_id=item.id) }}" method="post" style="display:inline;">
                            <button class="btn btn-danger btn-sm" onclick="return confirm('Excluir este comprador?')">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr><td colspan="4" class="text-center">Nenhum comprador encontrado</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
