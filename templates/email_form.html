<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Comprador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1>{{ action }} Comprador</h1>
        <form method="POST">
            <div class="mb-3">
                <label>Comprador</label>
                <input type="text" name="comprador" class="form-control" value="{{ item.comprador if item else '' }}" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" value="{{ item.email if item else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">{{ action }}</button>
            <a href="{{ url_for('email_list') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
