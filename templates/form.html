<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1>{{ action }} Item</h1>
        <form method="POST">
            <div class="mb-3">
                <label>Categoria</label>
                <input type="text" name="category" class="form-control" value="{{ item.category if item else '' }}" required>
            </div>
            <div class="mb-3">
                <label>Produto</label>
                <input type="text" name="product" class="form-control" value="{{ item.product if item else '' }}" required>
            </div>
            <div class="mb-3">
                <label>Descrição</label>
                <textarea name="description" class="form-control" rows="3" required>{{ item.description if item else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label>NCM</label>
                <input type="text" name="ncm" class="form-control" value="{{ item.ncm if item else '' }}">
            </div>
            <div class="mb-3">
                <label>Valor</label>
                <input type="number" step="0.01" name="value" class="form-control" value="{{ item.value if item else '' }}">
            </div>
            <div class="mb-3">
                <label>Comentários</label>
                <textarea name="comments" class="form-control">{{ item.comments if item else '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">{{ action }}</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
